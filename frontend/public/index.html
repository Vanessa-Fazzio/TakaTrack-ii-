<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#10B981" />
    <meta name="description" content="TakaTrack - Smart Waste Management System" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="TakaTrack" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-TileColor" content="#10B981" />
    <meta name="msapplication-tap-highlight" content="no" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>TakaTrack - Smart Waste Management</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      let deferredPrompt;
      
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => console.log('SW registered'))
            .catch(error => console.log('SW registration failed'));
        });
      }
      
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        const installBanner = document.createElement('div');
        installBanner.innerHTML = `
          <div style="position:fixed;top:0;left:0;right:0;background:#10B981;color:white;padding:12px;text-align:center;z-index:9999;">
            <span>Install TakaTrack as an app for better experience!</span>
            <button onclick="installApp()" style="margin-left:10px;background:white;color:#10B981;border:none;padding:6px 12px;border-radius:4px;cursor:pointer;">Install</button>
            <button onclick="this.parentElement.parentElement.remove()" style="margin-left:8px;background:transparent;color:white;border:1px solid white;padding:6px 12px;border-radius:4px;cursor:pointer;">Later</button>
          </div>
        `;
        document.body.appendChild(installBanner);
      });
      
      function installApp() {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            deferredPrompt = null;
            document.querySelector('[style*="position:fixed"]')?.remove();
          });
        }
      }
      
      window.addEventListener('appinstalled', () => {
        console.log('TakaTrack installed as app!');
        document.querySelector('[style*="position:fixed"]')?.remove();
      });
    </script>
  </body>
</html>
